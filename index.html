    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Great+Vibes&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        margin: 0;
        overflow: hidden;
      }
      
      .font-romantic {
        font-family: 'Great Vibes', cursive;
      }
      
      .font-serif-bold {
        font-family: 'Playfair Display', serif;
      }
      
      /* Film Grain Effect */
      
      .film-grain::after {
        content: "";
        position: fixed;
        top: -100%;
        left: -100%;
        width: 300%;
        height: 300%;
        background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
        opacity: 0.04;
        pointer-events: none;
        animation: grain 8s steps(10) infinite;
        z-index: 100;
      }
      
      @keyframes grain {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-5%, -10%); }
        30% { transform: translate(3%, -15%); }
        50% { transform: translate(12%, 9%); }
        70% { transform: translate(-10%, 10%); }
        90% { transform: translate(15%, 5%); }
      }
      
      /* Cinematic Vignette */
      
      .vignette {
        box-shadow: inset 0 0 120px rgba(0,0,0,0.9);
      }
      
      /* Cinematic Slow Zoom */
      
      @keyframes cinematic-zoom {
        0% { transform: scale(1.0); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1.0); }
      }
      
      .zoom-container {
        animation: cinematic-zoom 25s ease-in-out infinite;
      }
      
      @keyframes shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }
      
      .text-shimmer {
        background: linear-gradient(90deg, #fff, #ffd700, #fff);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 3s linear infinite;
      }
    </style>
